    <script>
        // Funci√≥n para actualizar la fecha y hora
        function updateDateTime() {
            const now = new Date();

            // Definir nombres de d√≠as en espa√±ol
            const diasSemana = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];

            // Definir nombres de meses en espa√±ol
            const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

            // Formatear la fecha
            const diaSemana = diasSemana[now.getDay()];
            const dia = now.getDate();
            const mes = meses[now.getMonth()];
            const a√±o = now.getFullYear();

            // Formatear la hora
            const horas = now.getHours().toString().padStart(2, '0');
            const minutos = now.getMinutes().toString().padStart(2, '0');
            const segundos = now.getSeconds().toString().padStart(2, '0');

            // Actualizar el contenido del elemento
            document.getElementById('current-datetime').textContent = `${diaSemana}, ${dia} de ${mes} de ${a√±o}, ${horas}:${minutos}:${segundos}`;
        }

        // Actualizar la fecha y hora inicial
        updateDateTime();

        // Actualizar la fecha y hora cada segundo
        setInterval(updateDateTime, 1000);
    </script>
